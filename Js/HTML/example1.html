<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #display {
        color: rgb(33, 87, 236);
        font-size: larger;
        font-family: sans-serif;
        white-space: pre-line; /* To show line breaks */
      }
    </style>
  </head>
  <body>
    <div id="display"></div>
    <script>
      let display = "";

      // First pattern: triangle of 'a'
      let i = 1;
      while (i <= 5) {
        let j = 1;
        while (j <= i) {
          display += "a";
          j++;
        }
        display += "\n"; // Line break after each row
        i++;
      }

      display += "\n"; // Space between patterns

      // Second pattern: number + 'a's
      let x = 1;
      while (x <= 10) {
        display += x * 2; // Add number
        let j = 1;
        while (j <= x) {
          display += "a"; // Add 'a's
          j++;
        }
        display += "\n"; // Line break
        x++;
      }

      console.log(display);
      document.getElementById("display").innerText = display;
    </script>
  </body>
</html>
