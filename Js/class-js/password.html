<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        p {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Password Strength Checker</h2>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">Check</button>
    <p id="result"></p>

    <script>
        function checkPassword() {
            const password = document.getElementById("password").value;
            let output = "";

            const hasNumber = /[0-9]/.test(password);
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);

            if (password.length >= 12 && hasNumber && hasUpperCase && hasLowerCase && hasSpecialChar) {
                output = "strong";
            } else if (password.length >= 4 && (hasNumber || hasSpecialChar)) {
                output = "moderate";
            } else if (password.length > 0) {
                output = "weak";
            } else {
                output = "very weak";
            }

            const resultText = document.getElementById("result");

            if (output === "strong") {
                resultText.innerText = "Password Strength: 🔐 Strong";
            } else if (output === "moderate") {
                resultText.innerText = "Password Strength: 😐 Moderate";
            } else if (output === "weak") {
                resultText.innerText = "Password Strength: 😬 Weak";
            } else {
                resultText.innerText = "Password Strength: 😢 Very Weak";
            }
        }
    </script>

</body>
</html>
