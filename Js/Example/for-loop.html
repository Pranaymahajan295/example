<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="display"></p>

    <script>
      let display = "";
      for (let i = 1; i <= 10; i++) {
        display += `2 x  = ${2 * i}\n`;
      }

      console.log(display);
      document.getElementById("display").textContent = display;
    </script>
  </body>
</html>
